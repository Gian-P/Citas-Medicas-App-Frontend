<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Bienvenido!</h3>

              <!-- Sign In Form -->
              <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-floating mb-3">
                  <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Correo electronico</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    [type]="show ? 'text' : 'password'"
                    formControlName="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword" class="floatingPassword">Contraseña
                    <i (click)="password()" class="fa fa-eye eye" aria-hidden="false"></i>
                  </label>
                  

                </div>
                <div *ngIf="IsLoading" class="text-center mb-4">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <div class="d-grid">
                  <button
                    class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                    type="submit"
                  >
                    Inicia sesión
                  </button>
                  <div class="text-center">
                    ¿Eres nuevo?
                    &nbsp;
                    <a class="register-link" (click)="onRegister()">Registrate aquí</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
