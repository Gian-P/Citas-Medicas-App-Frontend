<app-page title="Administradores">
  <div class="button-container">
    <button mat-raised-button (click)="openDialogCreate()" class="button">Agregar medico</button>
    <button mat-raised-button (click)="openDialogStandbyList()" class="button">Medicos en espera</button>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef>Cedula</th>
      <td mat-cell class="tdcedula" *matCellDef="let element">{{ element.cedula }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>Numero</th>
      <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td class="tdacciones" mat-cell *matCellDef="let element">
        <button mat-mini-fab color="accent" (click)="openDialogUpdate(element)">
          <mat-icon color="">edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="deleteAdmin(element.idMedico)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</app-page>
