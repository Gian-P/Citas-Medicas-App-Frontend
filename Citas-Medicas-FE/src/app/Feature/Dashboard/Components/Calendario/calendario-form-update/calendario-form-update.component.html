<div class="container">
  <div class="row align-items-center">
    <div class="col">
      <h1 class="text-center">Modificar cita</h1>
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-5 col-md-6">
        <mat-form-field class="input" appearance="outline">
          <mat-label>Fecha y hora de comienzo de la cita</mat-label>
          <input matInput type="datetime-local" formControlName="fechaDesde" />
        </mat-form-field>
      </div>
      <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
        <mat-form-field class="input" appearance="outline">
          <mat-label>Fecha y hora de acabado de la cita</mat-label>
          <input formControlName="fechaHasta" class="date-icon" matInput type="datetime-local" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Seleccione modalidad</mat-label>
            <mat-select formControlName="tipoCita">
              <mat-option value="Presencial">Presencial</mat-option>
              <mat-option value="Virtual">Virtual</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="d-grid">
      <button class="button" mat-raised-button>Guardar</button>
    </div>
  </form>
</div>
