<app-page title="Citas">
  <div class="button-container">
    <button mat-raised-button class="button">Crear nueva cita</button>
    <button mat-raised-button class="button">Citas en espera</button>
  </div>

  <table mat-table [dataSource]="dataSource">
    <!-- name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo electronico</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- fecha desde Column -->
    <ng-container matColumnDef="fechaDesde">
      <th mat-header-cell *matHeaderCellDef>Desde</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaDesde }}</td>
    </ng-container>

    <!-- fecha desde Column -->
    <ng-container matColumnDef="fechaHasta">
      <th mat-header-cell *matHeaderCellDef>Hasta</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaHasta }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</app-page>
