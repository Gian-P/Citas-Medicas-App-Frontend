<table mat-table [dataSource]="dataSource" class="mat-elevation-z10">
  <!-- name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre médico</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- apellido Column -->
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido médico</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Correo electronico</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- fecha desde Column -->
  <ng-container matColumnDef="fechaDesde">
    <th mat-header-cell *matHeaderCellDef>Desde</th>
    <td mat-cell *matCellDef="let element">{{ element.fechaDesde }}</td>
  </ng-container>

  <!-- fecha desde Column -->
  <ng-container matColumnDef="fechaHasta">
    <th mat-header-cell *matHeaderCellDef>Hasta</th>
    <td mat-cell *matCellDef="let element">{{ element.fechaHasta }}</td>
  </ng-container>

  <!-- estatus Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <!--Con iconos-->
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="aceptarCita(element.idCita)">
        <mat-icon>done</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="cancelarCita(element.idCita)" >
        <mat-icon>clear</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
