<div *ngIf="!isLoading">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef>Cedula</th>
      <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo electronico</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="updateStatus(element.email, 'aceptado')">
          <mat-icon>done</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="updateStatus(element.email, 'rechazado')">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-container *ngIf="dataSource.data.length === 0" class="my-5">
    <div class="text-center mt-3">
      <h2 class="text-muted">No hay contenido disponible</h2>
      <i class="far fa-sad-tear fa-3x text-muted"></i>
    </div>
  </ng-container>

  <mat-paginator
      *ngIf="dataSource.data.length !== 0"
      [pageSizeOptions]="[5, 8, 25, 50]"
      [pageSize]="5"
      [length]="paginator?.length"
      (page)="getMedicos($event.pageIndex, $event.pageSize)"
    >
  </mat-paginator>
</div>

<div *ngIf="isLoading" class="text-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
