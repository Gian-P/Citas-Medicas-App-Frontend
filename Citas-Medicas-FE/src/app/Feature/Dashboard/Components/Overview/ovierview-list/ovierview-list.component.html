
<app-page title="DescripciÃ³n general">

  <div *ngIf="isLoading" class="mx-auto d-flex justify-content-center mt-5">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!isLoading">

    <mat-grid-list cols="3" rowHeight="300px">

    <div *ngFor="let card of cards, let i = index">
      <a [routerLink]="card.ruta ? card.ruta : null">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-card class="card text-center">
            <mat-card-title>{{card.title}}</mat-card-title>
            <img class="img" mat-card-image src="{{card.image}}" alt="{{card.title}}">
            <mat-card-content>
              <p>{{card.total}} registros</p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </a>
    </div>
    
  </mat-grid-list>

  </div>



</app-page>
